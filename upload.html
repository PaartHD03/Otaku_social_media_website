<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Anime Character</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="upload.html">Upload Anime</a>
        <a href="animedex.html">AnimeDex</a>
        <a href="forum.html">Forum</a>
        <a href="login.html">Login</a>
    </div>
    <div class="upload-container">
        <h1>Upload Anime Character</h1>
        <form action="/api/anime/upload" method="POST" enctype="multipart/form-data">
            <input type="text" name="name" placeholder="Character Name" required>
            <input type="text" name="series" placeholder="Series Name" required>
            <textarea name="description" placeholder="Description"></textarea>
            <input type="file" name="image" accept="image/*" required>
            <button type="submit">Upload</button>
        </form>
    </div>
</body>
</html>
